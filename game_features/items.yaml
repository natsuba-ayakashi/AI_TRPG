幸運のコイン:
  type: equippable # 種類: 装備品
  description: "不思議な力が宿った古いコイン。持っていると幸運が訪れると言われている。"
  effect_for_ai: "キャラクターは「幸運のコイン」を所持しています。この効果により、希少なアイテムを発見したり、幸運な出来事に遭遇する確率が通常より少し高くなります。シナリオ生成時にこの点を考慮してください。"

冒険者の心得:
  type: equippable # 種類: 装備品
  description: "経験豊富な冒険者が記した手引書。基本的な心得が書かれている。"
  effect_for_ai: "キャラクターは「冒険者の心得」を所持しています。この効果により、基本的な探索や交渉の場面で、有益なヒントや追加の選択肢を思いつくことがあります。"

英雄の証:
  type: equippable # 種類: 装備品
  description: "偉大な冒険を成し遂げた者に贈られる輝かしい勲章。"
  effect_for_ai: "キャラクターは「英雄の証」を所持しています。この効果により、NPC（特に兵士や貴族など）からの評価が高くなり、特別な依頼を受けたり、通常は入れない場所への立ち入りが許可されたりすることがあります。"

ポーション:
  type: consumable # 種類: 消耗品
  description: "HPを少し回復する薬。"

力の指輪:
  type: equippable # 種類: 装備品
  description: "装備すると力がみなぎってくる不思議な指輪。"
  effect_for_ai: "キャラクターは「力の指輪」を装備しており、その力が増強されています。"
  effects:
    - type: stat_mod
      stat: STR
      value: 1